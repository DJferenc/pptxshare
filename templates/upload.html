<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Feltöltés</title>
</head>
<body style="background:black; color:white; font-family:sans-serif;">
  <h2>Fájl feltöltése</h2>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Feltöltés</button>
  </form>
  <p><a href="/menu" style="color:yellow;">⬅ Vissza a menübe</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color:lime;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</body>
</html>
